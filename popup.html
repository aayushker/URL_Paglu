<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>URL Scanner</title>
    <style>
      :root {
        --dark-bg: #121212;
        --accent-color: #00e676;
        --danger-color: #ff5252;
        --warning-color: #ffab40;
        --text-color: #e0e0e0;
        --card-bg: #1e1e1e;
      }

      body {
        font-family: "Segoe UI", "Roboto", sans-serif;
        background-color: var(--dark-bg);
        color: var(--text-color);
        width: 320px;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .header {
        background-color: var(--card-bg);
        padding: 15px;
        border-bottom: 2px solid var(--accent-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header h2 {
        margin: 0;
        font-size: 18px;
        display: flex;
        align-items: center;
      }

      .header h2 .icon {
        margin-right: 10px;
        color: var(--accent-color);
      }

      .content {
        padding: 15px;
      }

      .stats {
        background-color: var(--card-bg);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
      }

      .stat-item {
        text-align: center;
      }

      .stat-item .number {
        font-size: 20px;
        font-weight: bold;
      }

      .stat-item .label {
        font-size: 12px;
        opacity: 0.7;
      }

      .controls {
        background-color: var(--card-bg);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .toggle-label {
        font-size: 14px;
      }

      .toggle {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        transition: 0.3s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: var(--text-color);
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--accent-color);
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .button {
        background-color: var(--accent-color);
        color: black;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 4px;
        width: 100%;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
      }

      .button:hover {
        background-color: #02c566;
      }

      .button-icon {
        margin-right: 8px;
      }

      .footer {
        text-align: center;
        font-size: 11px;
        padding: 10px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2><span class="icon">üîí</span> URL Scanner</h2>
      <div class="version">v1.0.1</div>
    </div>

    <div class="content">
      <div class="stats">
        <div class="stat-item">
          <div class="number" id="total-urls">0</div>
          <div class="label">Total URLs</div>
        </div>
        <div class="stat-item">
          <div class="number" id="suspicious-urls">0</div>
          <div class="label">Suspicious</div>
        </div>
        <div class="stat-item">
          <div class="number" id="safe-urls">0</div>
          <div class="label">Safe</div>
        </div>
      </div>

      <div class="controls">
        <div class="toggle-container">
          <span class="toggle-label">Auto-scan on page load</span>
          <label class="toggle">
            <input type="checkbox" id="auto-scan" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-container">
          <span class="toggle-label">Highlight suspicious URLs</span>
          <label class="toggle">
            <input type="checkbox" id="highlight-suspicious" checked />
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-container">
          <span class="toggle-label">Use external API check</span>
          <label class="toggle">
            <input type="checkbox" id="use-api" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <button class="button" id="scan-now">
        <span class="button-icon">üîç</span> Scan Current Page
      </button>
    </div>

    <div class="footer">Cybersecurity Extension - ¬© 2025 Aayushker Singh</div>

    <script src="popup.js"></script>
  </body>
</html>
